<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    google.charts.load('current', {packages: ['table']});
    let visualization;
    const colorMap = [
      { color: "#d9ead3", min: 0, max: 0.09999 },
      { color: "#b6d7a8", min: 0.1, max: 0.19999 },
      { color: "#a2cf8d", min: 0.2, max: 0.29999 },
      { color: "#97c880", min: 0.3, max: 0.39999 },
      { color: "#5b9a40", min: 0.4, max: 0.49999 },
      { color: "#6aa84f", min: 0.5, max: 0.59999 },
      { color: "#5a9940", min: 0.6, max: 0.69999 },
      { color: "#37751d", min: 0.7, max: 0.79999 },
      { color: "#274e13", min: 0.8, max: 1 },
    ];
    function drawVisualization() {
        //desktop

        // local
        // https://docs.google.com/spreadsheets/d/1KLwb5dmAoeZ5bprEfPb16JRztuPOLF--bty4sB2zTyU/edit?usp=sharing

        // https://docs.google.com/spreadsheets/d/1sd4Qn137U9uZ1qibwaFrZYwEpFDADVRt_ruNUfUhN_k/edit?usp=sharing
        let query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1hx2EmIfnllcPFqGu8YOENg3tcQwkzffkvY7Ksy9tLJE/edit?usp=sharing');
        query.setQuery(`SELECT A, B, C, D, E, F, G, H, I label 
            A "TIME"
            , B " "
            , C "TEAM"
            , D "PITCHER"
            , E "SCORE"
            , F "WIN CHANCE"
            , G "TOTAL"
            , H "SPREAD"
            , I "ML"
            `);
        query.send(handleQueryResponse);
    }

    function drawVisualizationMobile() {
        let queryMobile = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1b-MT71V2ERsb5JW-wqJ1MOYPbSVH_RJH4dmdCr7cvc8/edit?usp=sharing');
        queryMobile.setQuery(`SELECT A, B, C, D, E, F, G label 
            A "TIME"
            , B ""
            , C "TEAM"
            , D "PITCHER"
            , E "SCORE"
            , F "WIN CHANCE"
            , G "ML"
            `);
        queryMobile.send(handleQueryResponseMobile);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
          alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
      }
      let data = response.getDataTable();
      console.log(data);
      let timeColumn = 0;
      let imageColumn = 1;
      let scoreColumn = 4;
      let winChanceColumn = 5;
      let totalColumn = 6;
      // populate column head
      let htmlHeaders = '<thead><tr>';
      for (let i = 0; i < data.cf.length; i++) {
          htmlHeaders += `<th>${data.cf[i].label}</th>`;
      }
      htmlHeaders += '</tr></thead>'
      $('#web-projections').append(htmlHeaders);

      // populate the data
      let tableBody = '<tbody><tr>';
      for (let i = 0; i < data.Vf.length; i++) {
          tableBody += '<tr>';
          for (let column = 0; column < data.Vf[i].c.length; column++) {

              // if row is even and 'time' or 'total' column have rowspan 2
              if (i % 2 == 0 && (column == totalColumn || column == timeColumn)) {
                  if (data.Vf[i].c[column]) {
                      if (data.Vf[i].c[column].f) {

                          // add style to the cell
                          if (column == scoreColumn) {
                              tableBody += `<td rowspan="2" class="score">${data.Vf[i].c[column].f}</td>`;
                          } else if (column == winChanceColumn) {
                            let backgroundColor = "";

                            for (let j = 0; j < colorMap.length; j++) {
                              const item = colorMap[j];
                              if (item.min <= data.Vf[i].c[column].v && item.max >= data.Vf[i].c[column].v) {
                                console.log("item.min", item.min);
                                console.log("item.max", item.max);
                                console.log("v", data.Vf[i].c[column].v);
                                backgroundColor = item.color;
                                break;
                              }
                            }
                              tableBody +=
                                  `<td rowspan="2" class="winChance" style="background-color:${backgroundColor}">${data.Vf[i].c[column].f}</td>`;
                          } else {
                              tableBody += `<td rowspan="2">${data.Vf[i].c[column].f}</td>`;
                          }

                      } else {
                          if (column == scoreColumn) {
                              tableBody += `<td rowspan="2" class="score">${data.Vf[i].c[column].v}</td>`;
                          } else if (column == winChanceColumn) {
                              tableBody += `<td rowspan="2" class="winChance">${data.Vf[i].c[column].v}</td>`;
                          } else {
                              tableBody += `<td rowspan="2">${data.Vf[i].c[column].v}</td>`;
                          }
                      }
                  } else {
                      tableBody += `<td></td>`;
                  }
              } else {
                  // if cell is not null
                  if (data.Vf[i].c[column]) {
                      if (data.Vf[i].c[column].f) {
                          // add style to the cell
                          if (column == scoreColumn) {
                              tableBody +=
                                  `<td>
                                    <span class="score">
                                      ${data.Vf[i].c[column].f}
                                    </span>
                                  </td>`;
                          } else if (column == winChanceColumn) {
                            let backgroundColor = "";

                            for (let j = 0; j < colorMap.length; j++) {
                              const item = colorMap[j];
                              if (item.min <= data.Vf[i].c[column].v && item.max >= data.Vf[i].c[column].v) {
                                console.log("item.min", item.min);
                                console.log("item.max", item.max);
                                console.log("v", data.Vf[i].c[column].v);
                                backgroundColor = item.color;
                                break;
                              }
                            }

                              tableBody +=
                                  `<td>
                                    <span class="winChance" style="background-color:${backgroundColor}">
                                      ${data.Vf[i].c[column].f}
                                    </span>
                                  </td>`;
                          } else {
                              tableBody += `<td>${data.Vf[i].c[column].f}</td>`;
                          }
                      } else {
                          if (column == scoreColumn) {
                              tableBody +=
                                  `<td>
                                    <span class="score">
                                      ${data.Vf[i].c[column].v}
                                    </span>
                                  </td>`;
                          } else if (column == winChanceColumn) {
                              tableBody +=
                                  `<td>
                                    <span class="winChance">
                                      ${data.Vf[i].c[column].v}
                                    </span>
                                  </td>`;
                          } else if (column == imageColumn) {
                              // tableBody += `<td><img src="https://i.ibb.co/${data.Vf[i].c[column].v}"></img></td>`;  
                              tableBody += `<td><img src=""></img></td>`;
                          } else {
                              tableBody += `<td>${data.Vf[i].c[column].v}</td>`;
                          }
                      }
                  } else if (column != totalColumn && column != timeColumn) {
                      tableBody += `<td></td>`;
                  }
              }
          }
          tableBody += '</tr>'
      }
      tableBody += '</tbody>'
      $('#web-projections').append(tableBody);
    }

    function handleQueryResponseMobile(response){
      if (response.isError()) {
            alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
        }
        let data = response.getDataTable();
        console.log(data);
        let timeColumn = 0;
        let imageColumn = 1;
        let scoreColumn = 4;
        let winChanceColumn = 5;
        // populate column head
        let htmlHeaders = '<thead><tr>';
        for (let i = 0; i < data.cf.length; i++) {
          htmlHeaders += `<th>${data.cf[i].label}</th>`;
        }
        htmlHeaders += '</tr></thead>'
        $('#mobile-projections').append(htmlHeaders);

        // populate the data
        let tableBody = '<tbody><tr>';
        for (let i = 0; i < data.Vf.length; i++) {
          tableBody += '<tr>';
          for (let column = 0; column < data.Vf[i].c.length; column++) {

            // if row is even and 'time' or 'total' column have rowspan 2
            if(i%2==0 && (column == timeColumn)){
              if (data.Vf[i].c[column]) {
                if(column == scoreColumn){
                    tableBody += `<td rowspan="2" class="score">${data.Vf[i].c[column].v}</td>`; 
                  }
                  else if(column == winChanceColumn){
                    tableBody += `<td rowspan="2" class="winChance">${data.Vf[i].c[column].v}</td>`; 
                  }
                  else{
                    tableBody += `<td rowspan="2">${data.Vf[i].c[column].v}</td>`; 
                  }
              }
              else{
                tableBody += `<td></td>`;
              }
            }
            else {
              // if cell is not null
              if (data.Vf[i].c[column]) {
                if(column == scoreColumn){
                    tableBody += 
                    `<td>
                    <span class="score">
                      ${data.Vf[i].c[column].v}
                    </span>
                    </td>`;
                  }
                  else if(column == winChanceColumn){
                    tableBody += 
                    `<td>
                      <span class="winChance">
                        ${data.Vf[i].c[column].v}
                      </span>
                    </td>`;  
                  }
                  else if(column == imageColumn){
                    tableBody += `<td><img src="https://i.ibb.co/${data.Vf[i].c[column].v}"></img></td>`;  
                  }
                  else{
                    tableBody += `<td>${data.Vf[i].c[column].v}</td>`;  
                  }
              }
              else if (column != timeColumn) {
                tableBody += `<td></td>`;
              }
            }
          }
          tableBody += '</tr>'
        }
        tableBody += '</tbody>'
        $('#mobile-projections').append(tableBody);
    }
    google.setOnLoadCallback(drawVisualization);
    // google.setOnLoadCallback(drawVisualizationMobile);
</script>
